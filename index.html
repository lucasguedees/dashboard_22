
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 22º BPM</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #030712; margin: 0; padding: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        @media print { .no-print { display: none !important; } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-950 text-gray-100">
    <div id="root">
        <div class="h-screen flex items-center justify-center bg-gray-950">
            <div class="flex flex-col items-center gap-4">
                <div class="w-10 h-10 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
                <p class="text-blue-500 text-xs font-bold uppercase tracking-widest">Iniciando Dashboard 22º BPM...</p>
            </div>
        </div>
    </div>

    <!-- Script principal transpilado pelo Babel -->
    <script type="text/babel" data-presets="react,typescript">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        // Imports de bibliotecas externas via importmap (OK)
        import { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } from 'recharts';
        
        // Em vez de importar de arquivos locais que falham no carregamento de módulo, 
        // referenciamos os componentes que já estão no projeto ou injetamos a lógica do App aqui.
        // Como o usuário já tem os arquivos App.tsx e componentes, vamos garantir que o index.tsx 
        // não tente importar usando sintaxe de módulo se o servidor não suportar.
        
        // Para corrigir o erro específico do usuário, vamos delegar a renderização para o index.tsx
        // mas configurando-o corretamente como um script que o Babel entenda.
    </script>

    <!-- 
      O erro "Cannot use import statement outside a module" acontece porque o navegador 
      tenta executar o arquivo antes do Babel transformá-lo se o type não for "text/babel".
    -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
