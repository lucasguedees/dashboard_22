
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 22º BPM</title>
    
    <!-- Scripts de dependências externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Babel para transformar JSX/TSX em tempo real no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #030712; margin: 0; padding: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        @media print { .no-print { display: none !important; } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-950 text-gray-100">
    <div id="root">
        <!-- Loader inicial -->
        <div class="h-screen flex items-center justify-center bg-gray-950">
            <div class="flex flex-col items-center gap-4">
                <div class="w-10 h-10 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
                <p class="text-blue-500 text-xs font-bold uppercase tracking-widest">Iniciando Dashboard 22º BPM...</p>
            </div>
        </div>
    </div>

    <!-- 
      IMPORTANTE: Para Babel Standalone funcionar com múltiplos arquivos .tsx no navegador:
      1. Remova data-type="module" da tag script principal se houver erro de MIME.
      2. O Babel processará os imports de strings (esm.sh) via importmap.
    -->
    <script 
        type="text/babel" 
        data-presets="react,typescript" 
        src="index.tsx">
    </script>
</body>
</html>
